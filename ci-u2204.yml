#cloud-config
package_update: true
package_upgrade: true
packages:
  - curl
  - wget
  - git
  - net-tools
  - zip
  - unzip
  - apparmor-utils
  - ca-certificates
  - cloud-guest-utils
  - cloud-image-utils
  - cloud-initramfs-growroot
  - open-iscsi
  - nfs-common
  - openssh-server
  - open-vm-tools

groups:
  - docker

users:
  - name: ubuntu
    groups: [users, sudo, docker]
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  info@penguin
    lock_passwd: false
    shell: /bin/bash
